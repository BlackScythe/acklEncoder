				<h1>Acklencoder!</h1>
			</div>			
		</div>
		<div class="row">			
			<div class = "col s12 center-align">
				<h3>{{#if displaySecret}}
						The big secret is: {{displaySecret}}
					{{else}}
						Um...well...this text should be a secret :C
					{{/if}}
				</h3>			
			</div>
		</div>

			<div class = "col s12 center-align">

			<div class = "col s12 center-align">
				<h6>{{#if previousSecret}}

		</div>

				<div class="collapsible-header">About</div>

					<p>
						HI! My name is Nicol√°s Jalil I'm 26 years old and I majored in systems engineering at UNITEC. I am currently searching for a place where I can dev to my heart's content.
